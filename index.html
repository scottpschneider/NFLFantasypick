<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Football</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <h1 align="center">
                <em>Fantasy Football</em>
            </h1>
        </div>
        <div class="row">
            <div class="col" id="myTeam">
                <div class="card" id="playerCard">
                    <h2>My Team</h2>
                    <img class="NFLPic" src="//placehold.it/200x200" alt="">
                    <h3>Name</h3>
                    <h3>Position</h3>
                    <h3>Team</h3>
                    <button>Remove from Team</button>
                </div>
            </div>
            <div class="col" id="searchResults">
                <div class="card" id="searchResultsCard">
                    <h2>Search Results</h2>
                    <img class="searchPic" src="//placehold.it/200x200" alt="">
                    <h3>Name</h3>
                    <h3>Position</h3>
                    <h3>Team</h3>
                    <button>Add to Team</button>
                </div>
            </div>
        </div>
        <div class="row">
            <input placeholder="player name/pos./team" type="search">
            <button>Player Search</button>
        </div>
        </div>

    </section>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- SERVICES -->
    <script src="football Service.js"></script>

    <!-- CONTROLLERS -->
    <script src="footballController.js"></script>

    <!-- APP -->
    <script src="app.js"></script>
</body>

</html>
